<div class="color-line"></div>

<div class="login-container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>PLEASE LOGIN TO APP</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form name="loginForm">
                        <div class="form-group">
                            <label class="control-label" for="loginName">用户名</label>
                            <input type="text" required name="loginName" id="loginName" ng-model="data.LoginName" class="form-control">
                            <div class="m-t-xs" ng-show="loginForm.loginName.$invalid && loginForm.$submitted">
                                <span class="text-danger" ng-show="loginForm.loginName.$error">
                                    <i class="fa fa-exclamation-triangle"></i>&nbsp;请输入用户名
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">密码</label>
                            <input type="password" required name="password" id="password" ng-model="data.Password" class="form-control">
                            <div class="m-t-xs" ng-show="loginForm.password.$invalid && loginForm.$submitted">
                                <span class="text-danger" ng-show="loginForm.password.$error">
                                    <i class="fa fa-exclamation-triangle"></i>&nbsp;请输入密码
                                </span>
                            </div>
                        </div>
                        <button class="btn btn-success btn-block" ng-click="login(loginForm)" type="button">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            万科微信平台 <br/> 2016 Copyright Vanke
        </div>
    </div>
</div>

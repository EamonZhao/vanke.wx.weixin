<div class="row" ng-controller="SurroundingServiceEditCtrl">
    <div class="col-md-9">
        <div class="hpanel hgreen">
            <div class="panel-heading hbuilt">
                <div panel-tools></div>
                <i class="panel-icon fa fa-info-circle"></i>&nbsp;无锡周边
            </div>
            <div class="panel-body">
                <form name="submitForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">

                                <label>名称<span class="txt-mandatory">*</span></label>
                                <input name="name" type="text" class="form-control" ng-model="data.Name" required />
                                <div class="m-t-xs" ng-show="submitForm.name.$invalid && submitForm.$submitted">
                                    <span class="text-danger" ng-show="submitForm.name.$error">
                                        <i class="fa fa-exclamation-triangle"></i>&nbsp;请输品名称
                                    </span>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <label>人均</label>
                                <input type="text" class="form-control" ng-model="data.UnitPrice" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label>地址</label>
                                <input type="text" class="form-control" ng-model="data.Address" />
                            </div>
                            <div class="col-md-6">
                                <label>电话</label>
                                <input type="text" class="form-control" ng-model="data.Phone" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label>介绍</label>
                            <textarea rows="5" class="form-control" ng-model="data.Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label>推荐</label>
                            <textarea rows="5" class="form-control" ng-model="data.Recommendation"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div sticky class="hpanel hgreen">
            <div class="panel-heading hbuilt">
                <div panel-tools></div>
                <i class="panel-icon fa fa-bars"></i>操作
            </div>
            <div class="panel-body">
                <ul class="mailbox-list">
                    <li>
                        <a ng-click="save(submitForm)"><i class="fa fa-save text-success"></i>&nbsp;保存</a>
                    </li>
                </ul>
                <hr>
                <ul class="mailbox-list">
                    <li>
                        <a ui-sref="query.surroundingservices"><i class="fa fa-backward"></i>&nbsp;返回</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-controller="AdminEditCtrl">
    <div class="col-md-9" ng-form="submitForm">
        <div class="hpanel hgreen">
            <div class="panel-heading hbuilt">
                <div panel-tools></div>
                <i class="panel-icon fa fa-info-circle"></i>Vehicle Information
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>用户名<span class="txt-mandatory">*</span></label>
                    <input name="loginName" type="text" class="form-control" ng-model="data.LoginName" required/>
                    <div class="m-t-xs" ng-show="submitForm.loginName.$invalid && submitForm.$submitted">
                         <span class="text-danger" ng-show="submitForm.loginName.$error"><i class="fa fa-exclamation-triangle"></i>&nbsp;请输入用户名</span> 
                    </div>
                </div>
                <div class="form-group">
                    <label>密码<span class="txt-mandatory">*</span></label>
                    <input name="password" type="password" class="form-control" ng-model="data.Password" required/>
                    <div class="m-t-xs" ng-show="submitForm.password.$invalid && submitForm.$submitted">
                        <span class="text-danger" ng-show="submitForm.password.$error"><i class="fa fa-exclamation-triangle"></i>&nbsp;请输入密码</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div sticky class="hpanel hgreen">
            <div class="panel-heading hbuilt">
                <div panel-tools></div>
                <i class="panel-icon fa fa-bars"></i>操作
            </div>
            <div class="panel-body">
                <ul class="mailbox-list">
                    <li>
                        <a ng-click="save(submitForm)"><i class="fa fa-save text-success"></i>&nbsp;保存</a>
                    </li>
                </ul>
                <hr>
                <ul class="mailbox-list">
                    <li>
                        <a href="#"><i class="fa fa-backward"></i>&nbsp;返回</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

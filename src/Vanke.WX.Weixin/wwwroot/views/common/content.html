
<div id="header" ng-include="'/wwwroot/views/common/header.html'"></div>

<aside id="menu" ng-include="'/wwwroot/views/common/navigation.html'"></aside>

<div id="wrapper">
    <div class="small-header transition">
        <div class="hpanel">
            <div class="panel-body">
                <h2 class="font-light m-b-xs"> {{ $state.current.data.pageTitle }} </h2> 
                <ol class="hbreadcrumb breadcrumb">
                    <li ng-repeat="state in $state.$current.path" ng-switch="$last || !!state.abstract" ng-class="{active: $last}"> <a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.data.pageTitle}}</a> <span ng-switch-when="true">{{state.data.pageTitle}}</span> </li>
                </ol>
            </div>
        </div>
    </div>

    <div class="content">
        <div ui-view animate-panel></div>
    </div>

    <footer class="footer" ng-include="'/wwwroot/views/common/footer.html'"></footer>
</div>

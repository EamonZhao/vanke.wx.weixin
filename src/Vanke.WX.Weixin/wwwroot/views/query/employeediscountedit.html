<div class="row" ng-controller="EmployeeDiscountEditCtrl">
    <div class="col-md-9">
        <form name="submitForm">
            <div class="hpanel hgreen">
                <div class="panel-heading hbuilt">
                    <div panel-tools></div>
                    <i class="panel-icon fa fa-info-circle"></i>&nbsp;员工优惠
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label>名称<span class="txt-mandatory">*</span></label>
                                <input name="name" type="text" class="form-control" ng-model="data.Name" required />
                                <div class="m-t-xs" ng-show="submitForm.name.$invalid && submitForm.$submitted">
                                    <span class="text-danger" ng-show="submitForm.name.$error">
                                        <i class="fa fa-exclamation-triangle"></i>&nbsp;请输入名称
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>类型<span class="txt-mandatory">*</span></label>
                                <select name="type" class="form-control" ng-model="data.Type" ng-options="item.Value as item.Text for item in types" required>
                                    <option value="">--- 请选择 ---</option>
                                </select>
                                <div class="m-t-xs" ng-show="submitForm.type.$invalid && submitForm.$submitted">
                                    <span class="text-danger" ng-show="submitForm.type.$error">
                                        <i class="fa fa-exclamation-triangle"></i>&nbsp;请选择类型
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label>地址</label>
                                <input type="text" class="form-control" ng-model="data.Address" />
                            </div>
                            <div class="col-md-6">
                                <label>电话</label>
                                <input type="text" class="form-control" ng-model="data.Phone" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label>折扣</label>
                                <input type="text" class="form-control" ng-model="data.Discount" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hpanel hgreen">
                <div class="panel-heading hbuilt">
                    <div panel-tools></div>
                    <i class="panel-icon fa fa-info-circle"></i>&nbsp;图片
                </div>
                <div class="panel-body">
                    <p><strong>推荐图片尺寸：480*320</strong></p>
                    <div class="form-group">
                        <input type="file" ngf-select="" ng-model="picFile" name="file" ngf-accept="'image/*'" ng-required="uploadedFile==null">
                        <div class="m-t-xs" ng-show="submitForm.file.$invalid && submitForm.$submitted">
                            <span class="text-danger" ng-show="submitForm.file.$error">
                                <i class="fa fa-exclamation-triangle"></i>&nbsp;请上传图片
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-sm" type="button" ng-click="upload(picFile)"><i class="fa fa-upload"></i>&nbsp;上传</button>
                    </div>
                    <div class="form-group">
                        <img ng-src="{{uploadedFile}}" class="thumbnail" style="width: 480px; height: 320px;">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3">
        <div sticky class="hpanel hgreen">
            <div class="panel-heading hbuilt">
                <div panel-tools></div>
                <i class="panel-icon fa fa-bars"></i>操作
            </div>
            <div class="panel-body">
                <ul class="mailbox-list">
                    <li>
                        <a ng-click="save(submitForm)"><i class="fa fa-save text-success"></i>&nbsp;保存</a>
                    </li>
                </ul>
                <hr>
                <ul class="mailbox-list">
                    <li>
                        <a ui-sref="query.employeediscounts"><i class="fa fa-backward"></i>&nbsp;返回</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

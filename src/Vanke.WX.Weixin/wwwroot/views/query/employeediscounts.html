<div class="row" ng-controller="EmployeeDiscountsCtrl">
    <div class="hpanel">
        <div class="panel-heading hbuilt">
            <div panel-tools></div>
            <i class="panel-icon fa fa-search"></i>搜索
        </div>
        <div class="panel-body">
            <div class="form-inline">
                <div class="form-group">
                    <label>类型</label>
                    <select class="form-control" ng-model="filterType" ng-options="item.Value as item.Text for item in types" required>
                        <option value="">--- 请选择 ---</option>
                    </select>
                </div>
                <button class="btn btn-success" ng-click="search()"><i class="fa fa-search"></i>&nbsp; 搜索</button>
            </div>
        </div>
    </div>
    <div class="hpanel">
        <div class="panel-heading hbuilt">
            <div panel-tools></div>
            <i class="panel-icon fa fa-list"></i>&nbsp;员工优惠
        </div>
        <div class="panel-body list">
            <div class="row">
                <div class="col-md-6 m-b-md">
                    <a ui-sref="query.employeediscountedit" class="btn btn-success btn-sm"><i class="fa fa-plus"></i>&nbsp;添加</a>
                </div>
            </div>
            <div class="table-responsive">
                <table datatable="ng" dt-options="::dtOptions" dt-column-defs="::dtMessageColumnDefs" class="table table-bordered table-hover nowrap" width="100%">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>类型</th>
                        <th width="150" class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in employeeDiscounts">
                        <td>
                            {{item.Name}}
                        </td>
                        <td>
                            {{item.Type | EmployeeDiscountEditCtrl_convert_type}}
                        </td>
                        <td class="text-center"><a ui-sref="query.employeediscountedit({id:item.ID})" class="btn btn-success btn-xs">修改</a>&nbsp;<button class="btn btn-danger btn-xs" type="button" ng-click="remove(item.ID)">删除</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

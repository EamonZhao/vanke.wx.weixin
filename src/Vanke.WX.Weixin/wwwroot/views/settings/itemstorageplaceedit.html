<div class="row" ng-controller="ItemStoragePlaceCtrl">
    <div class="col-md-9">
        <div class="hpanel hgreen">
            <div class="panel-heading hbuilt">
                <div panel-tools></div>
                <i class="panel-icon fa fa-info-circle"></i>&nbsp;物品存放地点
            </div>
            <div class="panel-body">
                <form name="submitForm">
                    <div class="form-group">
                        <label>区域<span class="txt-mandatory">*</span></label>
                        <select name="area" class="form-control" ng-model="data.AreaID" ng-options="item.ID as item.Area for item in itemStorageAreas" required>
                            <option value="">--- 请选择 ---</option>
                        </select>
                        <div class="m-t-xs" ng-show="submitForm.area.$invalid && submitForm.$submitted">
                            <span class="text-danger" ng-show="submitForm.area.$error"><i
                                    class="fa fa-exclamation-triangle"></i>&nbsp;请选择区域</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>地点<span class="txt-mandatory">*</span></label>
                        <input name="place" type="text" class="form-control" ng-model="data.Place" required />
                        <div class="m-t-xs" ng-show="submitForm.place.$invalid && submitForm.$submitted">
                            <span class="text-danger" ng-show="submitForm.place.$error">
                                <i class="fa fa-exclamation-triangle"></i>&nbsp;请输入地点名称
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div sticky class="hpanel hgreen">
            <div class="panel-heading hbuilt">
                <div panel-tools></div>
                <i class="panel-icon fa fa-bars"></i>操作
            </div>
            <div class="panel-body">
                <ul class="mailbox-list">
                    <li>
                        <a ng-click="save(submitForm)"><i class="fa fa-save text-success"></i>&nbsp;保存</a>
                    </li>
                </ul>
                <hr>
                <ul class="mailbox-list">
                    <li>
                        <a ui-sref="settings.itemstorageplaces"><i class="fa fa-backward"></i>&nbsp;返回</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title page-title></title>

    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../lib/sweetalert2/sweetalert2.css" />

    <link rel="stylesheet" href="../../fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="../../fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/customize.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container text-center text-white" style="line-height: 50px; font-size: 14px;">
            物品借用
        </div>
    </div>
    <div ng-controller="ItemBorrowCtrl" style="padding-top: 50px;">
        <div class="hpanel hgreen">
            
            <div class="panel-body">
                <form name="submitForm">
                    <div class="form-group">
                        <label>物品<span class="txt-mandatory">*</span></label>
                        <select name="item" class="form-control" ng-model="data.ItemID" ng-options="item.ID as item.Name for item in items" required>
                            <option value="">--- 请选择 ---</option>
                        </select>
                        <div class="m-t-xs" ng-show="submitForm.item.$invalid && submitForm.$submitted">
                            <span class="text-danger" ng-show="submitForm.item.$error">
                                <i class="fa fa-exclamation-triangle"></i>&nbsp;请选择物品
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>数量<span class="txt-mandatory">*</span></label>
                        <input name="quantity" type="text" class="form-control" ng-model="data.Quantity" required/>
                        <div class="m-t-xs" ng-show="submitForm.quantity.$invalid && submitForm.$submitted">
                            <span class="text-danger" ng-show="submitForm.quantity.$error">
                                <i class="fa fa-exclamation-triangle"></i>&nbsp;请输入数量
                            </span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" style="width: 100%" ng-click="save(submitForm)">提交</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../../lib/jquery/jquery.js"></script>
    <script src="../../lib/angular/angular.js"></script>
    <script src="../../lib/angular-resource/angular-resource.js"></script>
    <script src="../../lib/sweetalert2/sweetalert2.min.js"></script>

    <script src="../../scripts/weixin_app.js"></script>
    <script src="../../scripts/api.js"></script>
    <script src="../../scripts/factories.js"></script>

    <script src="../../scripts/controllers/weixin/itemborrow.js"></script>
</body>
</html>

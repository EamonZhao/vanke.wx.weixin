<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title page-title></title>

    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/font-awesome/css/font-awesome.css" />

    <link rel="stylesheet" href="../../fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="../../fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/customize.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container text-center text-white" style="line-height: 50px; font-size: 14px;">
            闲置资产
        </div>
    </div>
    <div ng-controller="SurroundingServicesCtrl" style="padding-top: 50px;">
        <div class="hpanel" ng-repeat="item in ::surroundingServices">
            <div class="panel-heading hbuilt">
                <i class="panel-icon fa fa-list"></i>&nbsp;<span ng-bind="item.Name"></span>
            </div>
            <div class="panel-body list">
                <table class="table table-bordered table-hover nowrap" width="100%">
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <img ng-src="{{item.ImagePath}}" width="100%"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 30%">
                            <strong>地址</strong>
                        </td>
                        <td class="text-center">
                            <span ng-bind="item.Address"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>电话</strong>
                        </td>
                        <td class="text-center">
                            <span ng-bind="item.Phone"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>人均</strong>
                        </td>
                        <td class="text-center">
                            <span ng-bind="item.UnitPrice"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p><strong>介绍</strong>
                            </p>
                            <span ng-bind="item.Description"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p><strong>推荐菜</strong>
                            </p>
                            <span ng-bind="item.Recommendation"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--[if lt IE 7]>
            <p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->


    <script src="../../lib/jquery/jquery.js"></script>
    <script src="../../lib/angular/angular.js"></script>
    <script src="../../lib/angular-resource/angular-resource.js"></script>

    <script src="../../scripts/weixin_app.js"></script>
    <script src="../../scripts/api.js"></script>    
    <script src="../../scripts/config.http.js"></script>

    <script src="../../scripts/controllers/weixin/surroundingservices.js"></script>
</body>
</html>
